<html>
<head>
	<title>Syntax Diagram Editor</title>
 	<link rel="stylesheet" href="css/wordpress.css" type="text/css" media="screen" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript">
		var mxBasePath = '../src';
	</script>
	<script type="text/javascript" src="../src/js/mxClient.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
	<script sype="text/javascript" src="js/syntaxeditor.min.js"></script>
	</script>
</head>
<body onload="createEditor('config/diagrameditor.xml');">
	<div id="page">
		<div id="header"
			style="padding-top:16px;">
			<h1 style="padding-left:12px"> Syntax Diagram Editor </h1>
		</div>
		<div id="mainActions"
			style="width:95%;padding-top:8px;padding-left:12px;padding-bottom:8px;">
		</div>
		<table id="table" border="1" width='95%' height='88%' style='overflow:hidden;margin-left:12px;margin-right:12px'>
			<tr>
				<td id="toolbar" style="width:5%;padding-left:20px;" valign="top"> <br>
					<!-- toolbar -->
				</td>
				<td id="graphTd" valign="top" style="overflow:hidden;" >
					<div id="graph" style="overflow:hidden;cursor:default;position:relative;">
						<!-- graph -->
						<center id="splash" style="padding-top:230px;">
							<img src="images/loading.gif">
						</center>
					</div>
					<textarea id="xml" style="height:100%;width:100%;display:none;border-style:none;"></textarea>
				</td>
			</tr>
		</table>
		<span style="float:left;padding-left:12px;">
			<input id="overlayToggle" type="checkbox"/>Controls
		</span>
		<span style="float:left;padding-right:12px;">
			<input id="source" type="checkbox"/>Source
		</span>
		<div id="zoomActions" style="width:95%;padding-left:54px;padding-top:4px;">
		</div>
	</div>
	<input id="file-input" type="file" accept=".xml" name="name" style="display: none;" />
</body>
</html>
